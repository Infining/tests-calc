<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calc</title>

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
  </head>
  <body class="Site">

    <div class="ui menu">
      <div class="header item">
        Calc
      </div>
      <a class="item" href="index.html">
        Theme 1
      </a>
      <a class="item">
        Theme 2
      </a>
      <a class="item">
        Theme 3
      </a>
      <a class="item">
        Theme 4
      </a>
    </div>

    <div ng-app="calc" ng-controller="calcController" class="Site-content">
      <div class="ui eight column centered grid">
        <div class="row">
          <div class="eight wide column ui form">
            <div class="field">
              <input type="text" name="input" ng-model="d">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <button type="button" ng-click="inputVal('1')" class="ui button">1</button>
          </div>
          <div class="column">
            <button type="button" ng-click="inputVal('2')" class="ui button">2</button>
          </div>
          <div class="column">
            <button type="button" ng-click="inputVal('3')" class="ui button">3</button>
          </div>
          <div class="column">
            <button type="button" class="ui button" ng-click="operation('+')">+</button>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <button type="button" ng-click="inputVal('4')" class="ui button">4</button>
          </div>
          <div class="column">
            <button type="button" ng-click="inputVal('5')" class="ui button">5</button>
          </div>
          <div class="column">
            <button type="button" ng-click="inputVal('6')" class="ui button">6</button>
          </div>
          <div class="column">
            <button type="button" class="ui button" ng-click="operation('-')">-</button>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <button type="button" ng-click="inputVal('7')" class="ui button">7</button>
          </div>
          <div class="column">
            <button type="button" ng-click="inputVal('8')" class="ui button">8</button>
          </div>
          <div class="column">
            <button type="button" ng-click="inputVal('9')" class="ui button">9</button>
          </div>
          <div class="column">
            <button type="button" class="ui button" ng-click="operation('*')">*</button>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <button type="button" ng-click="inputVal('.')" class="ui button">.</button>
          </div>
          <div class="column">
            <button type="button" ng-click="inputVal('0')" class="ui button">0</button>
          </div>
          <div class="column">
            <button type="button" class="ui button" ng-click="operation('%')">%</button>
          </div>
          <div class="column">
            <button type="button" class="ui button" ng-click="operation('/')">/</button>
          </div>
        </div>

        <div class="row">
          <div class="four wide column">
            <button type="button" class="ui button" ng-click="clearAll()">CLEAR</button>
          </div>
          <div class="four wide column">
            <button type="button" class="ui button" ng-click="eval()">=</button>
          </div>
        </div>

      </div>
    </div>

    <div class="ui inverted vertical footer segment">
      <p>Created by Nathan Gaul</p>
    </div>
  </body>
</html>
